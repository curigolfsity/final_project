<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Forecast</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="py-4 px-4 bg-white rounded-4 shadow-lg rounded">
            <h1 class="display-4 text-center font-weight-bold">Weather Forecast</h1>
            
            <form id="weatherForm" class="d-flex flex-column align-items-center mt-4 rounded p-4 ">
                <label for="location" class="form-label mb-2">Enter Location:</label>
                <input type="text" id="location" placeholder="e.g., Bangkok" required class="form-control mb-2 rounded-3">
                <button type="submit" class="btn btn-primary px-4 py-2 rounded-4">Get Weather</button>
            </form>
        </div>
        

        <div class="chart-container mt-5">
            <svg id="line-chart" width="300" height="150"></svg>
        </div>

        <div id="weatherResult" class="mt-5"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
